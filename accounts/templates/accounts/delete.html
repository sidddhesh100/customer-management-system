{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you wnat to delete "{{item}}"</p>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form> 
        </div>
    </div>
</div>

{% endblock %}
